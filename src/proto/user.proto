syntax = "proto3";

package user;

message User {
  string id = 1;
  string fullname = 2;
  string username = 3;
  string email = 4;
  string password = 5;
  bool isVerified = 6;
  string bio = 7;
  string imageUrl = 8;
  string imageId = 9;
  string backgroundImageUrl = 10;
  string backgroundImageId = 11;
  string status = 12;
  string createdAt = 13;
  string updatedAt = 14;
}

message UserDatas {
  repeated User data = 1;
}

message UserData {
  User data = 1;
}

message MultipleUserParams {
  repeated string ids = 1;
}

message NoArguments {}

message UserParams {
  string id = 1;
}

message LoginInput {
  string email = 1;
  string password = 2;
}

message TokenResponse {
  string token = 1;
}

message RegisterInput {
  string fullname = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  string role = 5;
  string confirmPassword = 6;
}

service UserService {
  rpc GetMultipleUser(MultipleUserParams) returns (UserDatas) {}
  rpc Me(NoArguments) returns (UserData) {}
  rpc GetFollowingRecomendation(NoArguments) returns (UserDatas) {}
  rpc GetUserById(UserParams) returns (UserData) {}
  rpc Register(RegisterInput) returns (UserData) {}
  rpc Login(LoginInput) returns (TokenResponse) {}
}